<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>jQuery Practice 3</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
</head>
<body>
    <input type="text" id="user-input">
    <button id="display-input">입력 값 표시</button>
    <div id="display-area"></div>
    <script>
        $(document).ready(function() {
            $("#display-input").click(function() {
                const 입력 = $("#user-input").val();
                $("#display-area").append("<div></div>" + 입력);
            })
        })
    </script>
</body>
</html>
