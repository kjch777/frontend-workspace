<!DOCTYPE html>
<html lang="kor">
  <head>
    <meta charset="utf-8" />
    <title>내 블로그</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: lightblue;
      }

      header {
        background-color: #333;
        color: white;
        padding: 10px 0;
        text-align: center;
      }

      header h1 {
        margin: 0;
      }

      /* 네비게이션 꾸미기*/
      nav ul {
        list-style: none;
        padding: 0;
      }

      nav ul li {
        display: inline;
        margin: 0 10px; /*상하: 0, 좌우: 10*/
      }

      nav ul li a {
        color: white;
        text-decoration: none;
      }

      /* container class 꾸미기
         class 를 꾸밀 때는 .으로 시작한다.*/
      .container {
        display: flex;
        flex-wrap: wrap;
        margin: 20px;
      }

      /* posts class 꾸미기
         class 를 꾸밀 때는 .으로 시작한다.*/
      .posts {
        flex: 2;
        margin-right: 20px;
      }
      /* div posts posts 하위에 있는 article class 꾸미기*/
      .posts .article {
        background-color: white;
        margin-bottom: 20px;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px #f2f2f2;
      }

      .posts .article h2 {
        margin-top: 0;
      }

      .posts .article a {
        color: darkslategray;
        text-decoration: none;
      }

      /* aside class 꾸미기*/
      .aside {
        flex: 1;
        background-color: white;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px #f2f2f2;
      }

      /* visitor-comments 방문자 댓글 공간 꾸미기*/
      .visitor-comments {
        /* 
          flex: 
          1: 다른 태그와 동일하게, 남은 공간을 균일하게 나눠 가지는 것
          1: 다른 태그와 동일하게 줄어들어야 한다면, 균일하게 나눠서 같이 줄어드는 것
          100%: 태그의 기본 크기 설정, 기본 크기를 100% 로 준 것
          */
        flex: 1 1 100%;
        background-color: white;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px #f2f2f2;
        margin-top: 20px;
      }

      .visitor-comments h2 {
        margin-top: 0;
      }

      .visitor-comments form {
        display: flex;
        flex-direction: column;
      }

      .visitor-comments label {
        margin: 10px 0 5px; /* 상 좌우 하*/
      }

      .visitor-comments input,
      .visitor-comments textarea {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      /* .visitor-comments button 꾸미기*/
      .visitor-comments button {
        border: none;
        background-color: lightblue;
        color: aliceblue;
        border-radius: 5px;
        margin-top: 10px;
        padding: 10px;
        cursor: pointer; /* button:hover 에 작성하지 않아도 적용된다.*/
      }

      footer {
        text-align: center;
        padding: 20px 0;
        background-color: #333;
        color: aliceblue;
      }
    </style>
  </head>

  <body>
    <header>
      <h1>블로그에 오신 것을 환영합니다.</h1>
      <nav>
        <ul>
          <li>
            <a href="#">홈</a>
          </li>
          <li>
            <a href="#">소개</a>
          </li>
          <li>
            <a href="#">연락처</a>
          </li>
        </ul>
      </nav>
    </header>

    <div class="container">
      <div class="posts">
        <!-- article: 블로그나 글, 뉴스 기사, 포럼 게시물 등과 같이,
                      독립적으로 작성하거나 재사용할 수 있는 내용을 
                      작성할 때 주로 사용한다.-->
        <div class="article">
          <h2>블로그 글 제목 1</h2>
          <p>블로그 첫번째 글 내용입니다. 이 블로그에는 다양한 정보가 있...</p>
          <a href="#">더보기</a>
        </div>

        <div class="article">
          <h2>블로그 글 제목 2</h2>
          <p>
            블로그 두번째 글 내용입니다. 이 곳은 소통하고 정보를 나누는 블...
          </p>
          <a href="#">더보기</a>
        </div>
      </div>

      <!-- aside: 본문 내용과 간접적으로 관련있는 내용을 표시할 때 주로 사용한다.
                  예를 들어, 블로그 페이지의 사이드 바, 광고, 관련 링크, 저자 정보 등-->
      <div class="aside">
        <h2>소개</h2>
        <p>
          안녕하세요, 블로그에 오신 것을 환영합니다. 다양한 정보를 공유하는
          공간입니다.
        </p>
      </div>

      <div class="visitor-comments">
        <h2>방문자 의견</h2>
        <form action="#" method="post">
          <label>이름:&nbsp;</label>
          <input type="text" />
          <label>의견:&nbsp;</label>
          <textarea rows="4"></textarea>
          <button type="submit">제출</button>
        </form>
      </div>
    </div>

    <footer>
      <p>&copy; 2024 내 블로그. 모든 권리 보유.</p>
    </footer>
  </body>
</html>
