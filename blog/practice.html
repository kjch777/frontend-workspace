<!DOCTYPE html>
<html lang="kor">
  <head>
    <meta charset="UTF-8" />
    <title>실습 1</title>
  </head>

  <style>

    textarea {
      resize: none;
    }

    button {
      margin-left: 15%;
    }
  </style>

  <body>
    <h1>포트폴리오 문제</h1>
    <fieldset>
      <legend>공지사항 작성하기</legend>

      <form action="insert.no" method="post">
        <label>제목</label>
        <input
          type="text"
          name="title"
          placeholder="제목을 입력하세요."
          required
        />
        <br /><br />

        <label>내용</label>
        <textarea
          type="text"
          name="content"
          placeholder="내용을 입력하세요."
          rows="5"
          required
        ></textarea>
        <br /><br />

        <label>첨부파일</label>
        <input type="file" name="uploadFile" />
        <br /><br />

        <button type="submit" onclick="작성하기()">작성하기</button>
      </form>
    </fieldset>
  </body>
</html>
