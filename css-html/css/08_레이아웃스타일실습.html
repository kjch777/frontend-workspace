<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>레이아웃 스타일 실습</title>
  </head>
  <body>
    <h1 id="top">레이아웃 스타일 실습 4</h1>
    <style>
      /*
            html 태그에도 기본으로 설정된 padding, margin 이 있다. 
            html 태그에 기본으로 설정된 padding, margin 을 없애려면,
        */
      * {
        padding: 0;
        margin: 0;

        /* 박스의 크기를 화면에 표시하는 방식을 변경하는 속성이다.*/
        box-sizing: border-box;
      }
      div {
        border: 1px solid black;
      }

      /* 컨테이너 꾸미기 시작*/
      .컨테이너 {
        width: 260px;
        height: 260px;
        border: 5px dashed orange;
        margin: 30px;

        /* 기준*/
        position: relative;
      }

      .일번 {
        width: 250px;
        height: 250px;
        background-color: lightpink;
        position: absolute;
      }

      .이번 {
        width: 200px;
        height: 200px;
        background-color: lightblue;
        position: absolute;
        /**/
        margin-top: 25px;
        margin-left: 25px;
      }

      .삼번 {
        width: 150px;
        height: 150px;
        background-color: lightgoldenrodyellow;
        position: absolute;
        /**/
        margin-top: 50px;
        margin-left: 50px;
      }

      .픽스된영역 {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        position: fixed;

        /* 어디에 fixed 시킬지 설정하기*/
        bottom: 30px;
        right: 30px;

        background-color: white;
      }

      a {
        width: 100%;
        height: 100%;
        display: block;
        border-radius: 50%;

        text-align: center;

        color: black;

        text-decoration: none;

        /* a 태그 두께, a 태그 높이 설정*/
        line-height: 35px;

        /*
          사용자가 선택하지 못하게 하기
          (= 드래그 못하게 하기)
          복사 등을 하지 못하게 하고 싶을 때 사용한다.
          특정 부분에서 텍스트 선택을 하지 못하게 하고 싶을 때 사용한다.
         */
        user-select: none;
      }
    </style>
    <div class="컨테이너">
      <div class="일번">first</div>
      <div class="이번">second</div>
      <div class="삼번">third</div>
    </div>
    <h3>position, margin: auto 를 이용하여 태그를 한 가운데에 배치하기</h3>
    <style>
      .컨테이너2 {
        width: 260px;
        height: 260px;

        /* 기준 시작*/
        position: relative;
      }
      .센터 {
        width: 90px;
        height: 90px;
        background-color: lightpink;

        /*테두리를 둥글게 만들기*/
        border-radius: 50%;

        /* 다른 태그와의 간격을 가운데 자동 정렬하게 만들기*/
        margin: auto;

        position: absolute;

        /* 컨테이너 2를 기준으로 가운데에 위치하게 만들기*/
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
      }
    </style>
    <div class="컨테이너2">
      <div class="센터"></div>
    </div>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <div class="픽스된영역">
      <!-- id 가 top 인 태그로 점프하기-->
      <a href="#TOP">TOP</a>
    </div>
  </body>
</html>
