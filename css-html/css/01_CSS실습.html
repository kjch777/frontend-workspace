<!DOCTYPE html> <!-- html 5 버전-->
<html>
    <head>
        <meta charset="UTF-8">
        <title>CSS 적용 실습</title>
        <style>
            /* css 주석 */
            /* style 태그는 css를 작성하기 위한 태그이다. */
            /* 태그 선택자 */
            h1 {
                /* 글자색 변경*/
                color: red;
            }
            strong {
                /* 폰트 크기 설정*/
                /* 숫자 또는 기본 설정 값으로 변경할 때에는, px 를 많이 사용한다.*/
                font-size: 18px; 

                /* 폰트 종류 변경, 컴퓨터 안에 있는 폰트 종류 중에 아무거나 적용 가능하다.
                   font-face 는 사용하고자 하는 폰트의 종류를 하나만 지정해 줄 수 있기 때문에 거의 사용되지 않는다. 
                   font-family 는 설정하고자 하는 폰트를 미리 여러개 작성해 둘 수 있다.
                               만약, 맨 앞에 작성해 둔 폰트가 존재하지 않는다면,
                               순차적으로 다음번에 작성해 둔 폰트가 적용된다.
                   
                    만약, font=family: 'A', 'B', "C" 형식으로 작성해 두었다면,
                    A ▶ B ▶ C 순서로 존재하는 폰트가 나올 때까지 자동 적용 된다.
                    작성한 폰트의 종류가 존재하여 한 번 적용됐다면, 뒤에 있는 폰트들은 무시한다.
                    
                    영문 폰트의 종류를 설정할 때는 '' "" 를 붙이지 않는다.
                    영문 이외의 폰트를 설정할 때는 '' "" 를 사용하여 작성해 준다.
                    
                    <p> H E L L O </p> ▶ font-family: A, B, C
                    <p> 안     녕 </p> ▶ font-family: 'a', 'b', 'c'
                    <p>HELLO 안녕</p> ▶ font-family: A, 'a', B, 'b', C, 'c'
                    <p>HELLO 안녕</p> ▶ font-family: A, B, C, 'a', 'b', 'c'
                    식으로 보통 영문 폰트 종류 먼저 지정해 준다.
                    
                    font-family에서 폰트의 우선순위는 개발자가 결정한다. 
                    font-face는 내 컴퓨터 외부(웹) 에 있는 폰트를 가져올 때 사용된다. 
                    
                    보통 jsdelivr.com 에 있는 google 폰트를 가져와서 사용한다. 
                    @font-face {
                        font-fmaily: '이름설정';
                        src: url(주소 입력) format(포맷 입력);
                        font-weight: 폰트 굵기 설정;
                        font-style: 스타일 설정;
                    }
                */
                font-family: '궁서체'; 
            }
            p {
                font-size: 20px;
                font-family: '바탕', 'Courier New', Courier, monospace, 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            }
        </style>
    </head>
    <body>
        <h1>CSS 적용하기</h1>
        <strong>폰트 변경하기</strong>
        <p>컴퓨터 안에 있는 기본 폰트</p>
    </body>
</html>
