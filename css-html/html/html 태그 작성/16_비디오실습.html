<!DOCTYPE html> <!-- html 5 버전-->

<html lang="ko"> <!-- html 코딩 시작, 한국어로 검색엔진 언어 설정-->

    <head>
        <meta charset="UTF-8">
        <title>비디오 실습</title>
    </head>

    <body>
        <h2>비디오 실습</h2>
        <!-- 비디오는 태그 하나당 한 개만 넣어주는 것이 좋다.-->
        <video autoplay muted loop>
        <!--   autoplay와 muted는 같이 써주어야 한다.-->
            <source src="C:/Users/user1/frontend-workspace/html/비디오들/210925_small.mp4" type="video/mp4" />
        </video>
        
        <video controls>
        <!-- contrlos 나 autoplay 중에 하나는 작성해주어야 한다.-->
            <source src="../비디오들\20770858-hd_1080_1920_30fps.mp4" type="video/mp4" />
            <!--                                                  type="video/확장자"
                                                                  type은 필수는 아니지만, 혹시 모를 오류를 방지하기 위해 
                                                                  작성해주는 것이 좋다.-->
        </video>
    </body>

</html> <!-- html 코딩 종료-->
