<!DOCTYPE html>
<html lang="kor">
  <head>
    <meta charset="UTF-8" />
    <title>회원가입</title>

    <link rel="stylesheet" href="30_회원가입.css" />
    <!-- rel="stylesheet" 를 반드시 작성해 주어야 한다.-->

    <!-- jQuery CDN 주소 가져오기-->
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
  </head>

  <body>
    <form action="30_회원가입결과보기.html" method="get" autocomplete="off">
      <!-- ctrl + 클릭했을 때, 해당하는 파일이 없을 경우에는 바로 만들 수 있다.-->
      <label>이름:</label>
      <input type="text" name="signName" />
      <br /><br />

      <label>나이:</label>
      <input type="number" name="signAge" />
      <br /><br />

      <label>성별</label>
      <div class="genderOption">
        <input type="radio" name="signGender" value="남자" id="M" />
        <label for="M">남</label>
        <input type="radio" name="signGender" value="여자" id="F" />
        <label for="F">여</label>
      </div>
      <br /><br />

      <label>취미</label>
      <div class="hobbyOption">
        <input type="checkbox" name="signHobby" value="독서" id="hobby1" />
        <label for="hobby1">독서</label>
        <!-- input id 와 label for 는 서로 묶일 수 있다.-->
        
        <input type="checkbox" name="signHobby" value="운동" id="hobby2" />
        <label for="hobby2">운동</label>
        <!-- input id 와 label for 는 서로 묶일 수 있다.-->
        
        <input type="checkbox" name="signHobby" value="여행" id="hobby3" />
        <label for="hobby3">여행</label>
        <!-- input id 와 label for 는 서로 묶일 수 있다.-->
      </div>

      <label>아이디:</label>
      <input type="text" name="signID" />
      <br /><br />

      <label>비밀번호:</label>
      <input type="password" id="signPW" />
      <!-- 비밀번호는 유출되면 안 되기 때문에, 눈으로 볼 수 있게 전달하는 과정을 진행하지 않는다.-->
      <br /><br />

      <label>비밀번호 확인:</label>
      <input type="password" id="checkPW" />
      <br /><br />

      <button type="submit" onclick="회원가입버튼(event)">회원가입</button>
    </form>
  </body>

  <script>
    function 회원가입버튼(event) {
      const pw1 = $("#signPW").val(); // 입력된 비밀번호 값 가져오기
      const pw2 = $("#checkPW").val(); // 입력된 비밀번호 확인 값 가져오기

      // 만약, 비밀번호가 서로 일치하지 않는다면
      if (pw1 !== pw2) {
        alert("비밀번호가 일치하지 않습니다.");
        event.preventDefault(); // 회원가입 결과 창으로 넘어가지 못하게, form 제출을 막아버리는 이벤트이다.
      }
    }
  </script>
</html>
