<!DOCTYPE html> <!-- html 5 -->
<html lang = "ko"> <!-- 검색할 때 노출되는 언어 지정-->
<head>
    <title>글자 ★ 목록 ★ 실습 ★ 하기</title>
    <meta charset="UTF-8">
</head>
<body>
    <h1>안녕하세요? HTML 실습 프로그램입니다.</h1>
    <p>목록 표시하기</p>
    <ol>
        <li>브랜드 패션
            <ul>브랜드 여성 의류
                <li>상의</li>
                <li>하의</li>
                <li>신발</li>
            </ul>
        </li>
        <li>화장 미용 용품
            <ul>럭셔리 화장품
                <li>스킨/케어</li>
                <li>메이크업</li>
                <li>기타/소품</li>
            </ul>
        </li>
        <li>디자이너 패션
            <ul>디자이너 남성 의류
                <li>니트</li>
                <li>셔츠</li>
                <li>신발</li>
            </ul>
        </li>
    </ol>
</body>
</html>
