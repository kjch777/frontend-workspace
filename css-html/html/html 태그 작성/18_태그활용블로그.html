<!-- 주의 : 사진이나 동영상, 음악 파일이 100MB 이상은 따로 작업을 해주지 않으면 깃허브 업로드가 불가능하다.-->
<!-- 숫자 뒤에 px, %, 아무것도 없는 형식 등 다 다르므로 주의해야 한다.-->
<!DOCTYPE html> <!-- html 5 버전-->

<html lang="ko"> <!-- html 코딩 시작 및 검색엔진 언어를 설정하는 공간이다.-->
    
    <head> <!-- 웹에서는 보이지 않지만, 여러가지 설정을 해줄 수 있는 공간이다.
                meta style title link script 등-->
        <meta charset="UTF-8">
        <title>이미지, 텍스트, 비디오를 활용한 블로그</title>
        <style>
            /*단축키 Ctrl + Space 를 사용하면, 어떤 값을 넣을 수 있는지 목록이 나온다.*/
            /*head 내부의 style 주석만 모양이 다른 이유는, CSS 언어이기 때문이다.*/
            body {
                margin: 0 auto;
                text-align: center;
            }
            p {
                font-size: 25px; /* 글자 크기 조절 */
                font-weight: 500; /* 글자 굵기 조절. 최대 숫자: 900*/
            }
            table {
                border: 2px solid rgb(221, 223, 211);
                /* head 에서 style table border 값을 줄 때는,
                   픽셀 뒤에 solid color 설정까지 해주어야 한다. */
                border-collapse: collapse;
                margin: 0 auto;
                width: 80%;
            }
            th, tr, td {
                border: 2px solid rgb(194, 174, 194);
                padding: 10px;
                text-align: center;
            }
            th {
                background-color: rgb(225, 237, 238);
                color: rgb(88, 90, 209);
            }
        </style>
    </head>
    
    <body>
        <h1>🤩결과물 공유용🤩</h1><br>
        <img src="../이미지들/pig.jpg" alt="pig">
        <p>돼지 맛있겠다...</p>
        <video autoplay muted loop >
            <source src="../비디오들/210925_small.mp4" alt="나비춤" type="video/mp4">
        </video>
        <p>👹블로그 입장👹</p><br>
        <table>
            <tr>
                <th>번호</th>
                <th>이름</th>
                <th>방문일</th>
            </tr>
            <tr>
                <td>3</td>
                <td>신짱구</td>
                <td>2024-05-09</td>
            </tr>
            <tr>
                <td>2</td>
                <td>김철수</td>
                <td>2024-05-08</td>
            </tr>
            <tr>
                <td>1</td>
                <td>이유리</td>
                <td>2024-05-07</td>
            </tr>
        </table>
    </body>
    
    <foot> <!-- foot 은 보통 body 안에 작성하지만, 바깥에 작성해도 문제는 없다.-->

    </foot>

</html> <!-- html 코딩 종료-->
