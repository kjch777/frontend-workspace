<!DOCTYPE html>
<html>
    <head>
       <h1> 글자 관련 태그 연습 </h1>
    </head>
    <body>
            <p>
                <h3> 글자 관련 태그 연습 </h3>
                <mark> 태그</mark>들은 해당 태그 안에서 중첩 사용이 가능하다. <br>
                <strong> 굵은</strong> 글자를 사용할 수도 있고, 
                <em>  기울이거나</em>, <s> 취소선</s>을 넣는 등, <br>
                다양하게 사용할 수 있다.
            </p>
    </body>
</html>
