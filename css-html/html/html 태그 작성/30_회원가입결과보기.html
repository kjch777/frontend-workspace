<!DOCTYPE html>
<html lang="kor">
  <head>
    <meta charset="utf-8" />
    <title>회원가입 결과</title>

    <!-- jQuery CDN 주소 가져오기-->
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>

    <link rel="stylesheet" href="30_회원가입.css" />
  </head>

  <style>
    .container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 5px white;
      text-align: center;
    }

    h1 {
      color: yellowgreen;
    }

    p {
      font-size: 18px;
      color: #333;
    }

    span {
      font-weight: bold;
    }
  </style>

  <body>
    <div class="container">
      <h1>회원가입이 정상적으로 완료되었습니다.</h1>
      <p>이름: <span id="resultName"></span></p>
      <p>나이: <span id="resultAge"></span></p>
      <p>성별: <span id="resultGender"></span></p>
      <p>아이디: <span id="resultID"></span></p>
      <p>취미: <span id="resultHobby"></span></p>
    </div>
  </body>

  <script>
    $(document).ready(function () {
      // url(인터넷 주소) 에 이름, 나이, 아이디가 같이 출력
      // 회원가입에 대한 결과 보여주기

      /*
      file:///C:/Users/user1/frontend-workspace/css%20html/html/html 태그 작성/30_회원가입결과보기.html?signName=신짱구&signAge=5&signID=tlswkdrn

      window.location.search = signName=신짱구&signAge=5&signID=tlswkdrn
      */
      const urlParams = new URLSearchParams(window.location.search);
      const name = urlParams.get("signName");

      $("#resultName").text(name);

      const age = urlParams.get("signAge");
      const id = urlParams.get("signID");
      const gender = urlParams.get("signGender"); /* urlParams.get("name 값");*/

      $("#resultAge").text(age);
      $("#resultID").text(id);
      $("#resultGender").text(gender);

      // 체크박스는 선택할 수 있는 값이 여러개이다.
      // 사용자가 선택한 체크박스 값을 모두(All) 가져오기
      const hobbies = urlParams.getAll("signHobby");

      $("#resultHobby").text(hobbies.join(", ")); // .join() 을 사용하여, 여러 개의 값을 ', ' 로 각각 구분해 준 것이다.
    });
  </script>
</html>
