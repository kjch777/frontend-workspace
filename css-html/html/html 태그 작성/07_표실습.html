<!DOCTYPE html>
<html lang = "ko">
    <head>
        <title>메뉴판 만들기</title>
        <meta charset="UTF-8">    
    </head>
    <body>
        <h1>메뉴판</h1>
        <table border="2.5" style="width: 100%; text-align: center; border-collapse: collapse;">
            <!--style 에 조건을 여러개 넣으려면 ; 을 사용하여 구분 및 종결을 지어 준다.
                text-align: center; 는 글자를 가운데로 정렬해줄 때 사용한다.-->
            <tr style="background-color: gold;">
                <th><h3>음식</h3></th>
                <th><h3>가격</h3></th>
            </tr>
            <tr>
                <td>피자</td>
                <td>15,000원</td>
            </tr>
            <tr>
                <td>파스타</td>
                <td>12,000원</td>
            </tr>
            <tr>
                <td>스테이크</td>
                <td>25,000원</td>
            </tr>
            <tr>
                <td>샐러드</td>
                <td>8,000원</td>
            </tr>
            <tr>
                <td>음료수</td>
                <td>2,000원</td>
            </tr>
        </table>
    </body>
</html>
