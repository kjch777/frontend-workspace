<!DOCTYPE html>
<html lang="kor">
  <head>
    <meta charset="utf-8" />
    <title>attr 사용하여 이미지 변경하기</title>

    <!-- jQuery-->
    <script src="http://code.jquery.com/jquery-3.7.1.js"></script>

    <!-- bootstrap css-->
    <link
      href="http://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- style 로 바지 꾸미기-->
    <style>
      .바지꾸미기 {
        width: 250px;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <div class="container text-center">
      <h2>클릭하면 이미지가 변경됩니다.</h2>
      <img
        id="이미지변경"
        src="옷이미지들/바지.png"
        alt="바지"
        class="img-fluid 바지꾸미기"
        onclick="클릭하기()"
      />
    </div>
  </body>

  <!-- 클릭하기() 기능 설정하는 스크립트 작성-->
  <script>
    function 클릭하기() {
      const 이미지 = $("#이미지변경"); // id이름값을 사용하여 img 태그 가져오기

      // 만약, 이미지 주소가 바지라면 긴바지로 변경하기
      if (이미지.attr("src") === "옷이미지들/바지.png") {
        이미지.attr({src: "옷이미지들/긴바지.png", alt: "긴바지"}); // 바지 ▶ 긴 바지로 변경하는 코드
      } else {
        // 이미지 주소가 긴바지라면 바지로 변경하기
        이미지.attr({src: "옷이미지들/바지.png", alt: "바지"});
      }
    }
  </script>

  <!-- bootstrap jS-->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</html>
