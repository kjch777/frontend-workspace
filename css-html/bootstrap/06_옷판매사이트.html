<!DOCTYPE html>
<html lang="kor">
  <head>
    <meta charset="utf-8" />
    <title>옷 판매 사이트</title>

    <style>
      .footer a {
        text-decoration: none;
        color: white;
      }

      .footer a:hover {
        text-decoration: underline;
        color: black;
      }

      .container .btn:hover {
        background-color: lightblue;
        color: darkblue;
      }

      footer {
        background-color: #72ace7;
        color: white;
        /* position: relative; 자동 정렬? 가운데 정렬?*/
      }

      .navbar a {
        color: white;
      }

      .card-img-top {
        object-fit: cover;
        height: 250px;
      }

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

        <a class="navbar-brand" href="#">Hermès</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"

          aria-label="Toggle navigation"

        </button>

            <!-- me-auto: margin end-auto. 모든 태그를 가능한 한 왼쪽으로 정렬한다. 오른쪽에 가능한 한 여백을 많이 준다. ?-->

              </a>
