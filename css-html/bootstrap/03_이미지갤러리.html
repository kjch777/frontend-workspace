<!DOCTYPE html>
<html lang="kor">
  <head>
    <meta charset="UTF-8" />
    <title>이미지 갤러리</title>
    
    <style>
      .footer {
        background-color: #7ebcff;
        color: white;
        padding: 1rem 0; /* 16px*/
        position: relative; /* 앱솔루트를 사용했더니 위치가 중구난방이 돼서,
                               relative 또는 값을 지정해 주지 않는 것으로 코드를 변경했다.*/
        width: 100%;
        bottom: 0;
      }

      .footer a {
        color: white;
        text-decoration: none;
      }

      .footer a:hover {
        /*마우스 커서를 a 태그 문자열 위에 올리면, 문자열 하단에 밑줄이 생긴다.*/
        text-decoration: underline;
      }
    </style>
    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!-- 네비게이션 바-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-info">
      <a class="navbar-brand" href="#">브랜드 이름 위치</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
      >
        <span class="navbar-toggler-icon"></span>
        <!-- 네비게이션 바 아이콘 위치-->
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="02_홈페이지.html">홈페이지로 이동</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">게시판으로 이동</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">이미지 갤러리로 이동</a>
            <!-- ctrl + 클릭하면 해당하는 빈 파일을 만들 수 있다.-->
          </li>
        </ul>
      </div>
    </nav>

    <div class="container mt-5">
      <!-- row 가로 1번째 줄 제목-->
      <div class="row">
        <h1>이미지 갤러리</h1>
      </div>

      <!-- row 가로 2번째 줄 힐링이-->
      <div class="row mt-5">
        <!-- <div class="col-4"></div> 형식으로 빈 공간을 주어 정렬해줄 수도 있다.-->
        <div class="col-4">
          <img src="healing.jpg" class="fluid img-thumbnail" />
        </div>
        <div class="col-8">
          <h3>힐링이</h3>
          <p>
            중성 <br />
            츄르를 좋아합니다.
          </p>
        </div>
      </div>

      <!-- row 가로 3번째 줄 호감이-->
      <div class="row mt-5">
        <div class="col-4">
          <img src="hogam.jpg" class="rounded img-fluid" />
        </div>
        <div class="col-8">
          <h3>호감이</h3>
          <p>
            래브라도 리트리버 <br />
            물을 싫어합니다.
          </p>
        </div>
      </div>

      <!-- row 가로 4번째 줄 말리-->
      <div class="row mt-5">
        <div class="col-2">
          <img src="marley.jpg" class="img-fluid rounded-circle" />
        </div>
        <div class="col-2">
          <h3>말리</h3>
          <p>
            5월 23일 생 <br />
            산책을 좋아합니다.
          </p>
        </div>
        <div class="col-2">
          <img src="lovelyMarley.jpg" class="img-fluid rounded-pill" />
        </div>
        <div class="col-2">
          <img src="pajamaMarley.jpg" class="img-fluid rounded" />
        </div>
        <div class="col-2">
          <img src="swimmingPartyMarley.jpg" class="img-fluid" />
        </div>
      </div>
    </div>

    <!-- 푸터-->
    <footer class="footer mt-5 text-center">
      <div class="container">
        <p>&copy; 2024 동물원. All Rights Reserved.</p>
        <p><a href="#">개인정보 처리방침</a> | <a href="#">이용약관</a></p>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
