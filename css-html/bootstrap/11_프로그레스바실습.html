<!DOCTYPE html>
<html lang="kor">
  <head>
    <meta charset="utf-8" />
    <title>프로그레스 바 만들기</title>

    <!-- jQuery-->
    <script src="http://code.jquery.com/jquery-3.7.1.js"></script>

    <!-- bootstrap js-->
    <link
      href="http://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <div class="progress mt-3">
        <div
          id="프로그레스바"
          class="progress-bar"
          role="progressbar"
          style="width: 0%"
          aria-valuenow="0"
          aria-valuemin="0"
          aria-valuemax="100"
        >
          0%
        </div>
      </div>
      <button id="시작버튼" class="btn btn-danger mt-3" onclick="클릭하기()">
        시작
      </button>
    </div>
  </body>

  <!-- 프로그레스 바 스크립트 작성-->
  <script>
    function 클릭하기() {
      const 프로그레스바 = $("#프로그레스바");
      let 진행률 = 0;
      const 진행간격 = setInterval(function () {
        if (진행률 >= 100) {
          clearInterval(진행간격);
        } else {
          진행률++;
          프로그레스바.css("width", 진행률 + "%");
          프로그레스바.attr("aria-valuenow", 진행률);
          프로그레스바.text(진행률 + "%");
        }
      }, 25);
    }
  </script>

  <!-- bootstrap jS-->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</html>
