<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <script src="http://code.jquery.com/jquery-3.7.1.js"></script>
    <title>Document</title>
    <script>
      $(document).ready(function () {
        $("#비밀번호").on("input", function () {
          const 비밀번호 = $(this).val();
          const 정규식 = /^[a-z]{8,}$/; // 알파벳 소문자 8자리 이상만 비밀번호 형식이 올바르다고 출력되게

          // 만약, 비밀번호가 정규식에 적합한지 테스트했을 때, 적합하다면
          if (정규식.test(비밀번호)) {
            $("#정규식메시지")
              .text("비밀번호 형식이 올바릅니다.")
              .css("color", "green");
          } else {
            $("#정규식메시지")
              .text("비밀번호는 최소 8자 이상, 소문자만 입력해 주세요.")
              .css("color", "red");
          }
        });
      });
    </script>
  </head>

  <body>
    <label>비밀번호: </label>
    <input type="password" id="비밀번호" required />
    <br />
    <p id="정규식메시지"></p>
  </body>
</html>
