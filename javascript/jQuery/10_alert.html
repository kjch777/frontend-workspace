<!DOCTYPE html>
<html lang="kor">
  <head>
    <meta charset="utf-8" />
    <title>알림 띄우기</title>
    <script src="http://code.jquery.com/jquery-3.7.1.js"></script>
    <script>
      function 버튼클릭() {
        alert("버튼이 클릭되었습니다.");
      }
    </script>
  </head>

  <body>
    <button onclick="버튼클릭()">버튼 클릭</button>
  </body>
</html>
