<!DOCTYPE html>
<html lang="kor">
  <head>
    <meta charset="utf-8" />
    <title>기능 함수 실습</title>
    <script
      src="http://code.jquery.com/jquery-3.7.1.js"
      type="text/javascript"
    ></script> <!-- type 은 굳이 작성해 주지 않아도 된다.-->
    <script>
      function 문구숨기기() {
        $("#문구모음").hide(); // $("#id이름").기능(); 형식으로, $("이 안에 #까지 넣어주어야 한다.")
      }

      function 문구보여주기() {
        $("#문구모음").show(); // $("#id이름").기능(); 형식으로, $("이 안에 #까지 넣어주어야 한다.")
      }
    </script>
  </head>
  <body>
    <div id="문구모음">
      <h1>명언들</h1>
      <p>숙명적인 노력에 집착하라.</p>
      <p>할 수 있다고 믿는 사람은 결국 해낸다.</p>
      <p>네가 포기할 때 나는 시작한다.</p>
    </div>
    <button onclick="문구숨기기()">문구 숨기기</button>     <!-- onclick="기능이름()" 형식으로,-->
    &nbsp;&nbsp;
    <button onclick="문구보여주기()">문구 보여주기</button> <!-- 반드시 () 를 작성해 주어야 한다.-->
  </body>
</html>
