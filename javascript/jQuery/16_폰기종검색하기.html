<!DOCTYPE html>
<html lang="kor">
  <head>
    <meta charset="utf-8" />
    <title>스마트폰 모델 검색</title>
    <script src="http://code.jquery.com/jquery-3.7.1.js"></script>
    <script>
      $(document).ready(function () {
        $("#serchBox").keyup(function () {
          const serchBox = $(this).val();
          var serchResult;
          $("#phoneList li").each(function () {
            var text = $(this).text();
            if (text.indexOf(serchBox) === -1) {
              $(this).hide();
            } else {
              $(this).show();
              serchResult = true;
            }
          });

          if (serchResult) {
            $("#serchResult").hide();
          } else {
            $("#serchResult").show();
          }
        });
      });
    </script>

    <style>
      .container {
        width: 500px;
        margin: 25px auto;
        padding: 25px;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 0 10px gray;
      }

      #serchBox {
        width: 100%;
        padding: 10px;
        font-size: 15px;
        border: 1px solid grey;
        border-radius: 5px;
        margin-bottom: 15px;
      }

      ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
      }

      li {
        padding: 5px;
        border-bottom: 1px solid gray;
        background-color: white;
      }

      body {
        background-color: aliceblue;
      }

      #serchResult {
        display: none; /* 맨 처음 기본값으로 검색 결과가 없습니다. 를 숨겨놓기*/
      }
    </style>
  </head>

  <body>
    <h1>스마트폰 가게</h1>
    <div class="container">
      <input
        type="text"
        id="serchBox"
        placeholder="찾고 싶은 기종을 입력하세요."
      />
      <ul id="phoneList">
        <li>iPhone 15</li>
        <li>Galaxy S22</li>
        <li>Google Pixel 5</li>     <!-- 영문일 경우, 대/소문자 구분도 한다.-->
        <li>LG Velvet 2</li>
        <li>OnePlus 7</li>
      </ul>
      <p id="serchResult">검색 결과가 없습니다.</p>
    </div>
  </body>
</html>
