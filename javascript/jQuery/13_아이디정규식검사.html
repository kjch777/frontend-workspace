<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>아이디 정규식 검사</title>
    <script src="http://code.jquery.com/jquery-3.7.1.js"></script>
    <script>
      $(document).ready(function () {
        $("#userID").on("input", function () {
          const 유저아이디 = $(this).val();
          const 정규식 = /^[a-z0-9]{6,16}$/; // 알파벳 소문자와 숫자로만, 6 ~ 16 글자 사이

          if (정규식.test(유저아이디)) {
            $("#msg").text("아이디 형식이 올바릅니다.").css("color", "green");
          } else {
            $("#msg")
              .text("아이디 형식이 올바르지 않습니다.")
              .css("color", "red");
          }
        });
      });
    </script>
  </head>
  <body>
    <label>아이디:</label>
    <input type="text" id="userID" />
    <span id="msg"></span>
  </body>
</html>
