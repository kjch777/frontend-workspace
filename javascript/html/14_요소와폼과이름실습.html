<!DOCTYPE html>
<html lang="kor">
  <head>
    <meta charset="utf-8" />
    <title>요소, 폼, 이름 실습</title>
    <style>
      #설문결과 {
        display: none;
      }
    </style>
  </head>
  <body>
    <h1>설문조사</h1>
    <form id="폼">
      <label>이름:&nbsp;</label>
      <input type="text" name="userName" id="name" required /><br /><br />
      <!-- name = " " 값은 url 에서 확인할 수 있다.-->

      <label>설문 내용:&nbsp;</label>
      <textarea
        name="userFeedback"
        id="feedback"
        rows="4"
        cols="20"
        required
      ></textarea>
      <br /><br />

      <!-- button 의 기본 타입은 submit 이다.
           제출이 아니라 결과를 보여주기를 원하기 때문에,
           type="button" 을 넣어주어야 한다.-->
      <button type="button" onclick="result()">결과 보여주기</button>
    </form>

    <div id="surveyResult">
      <h2>설문조사 결과</h2>
      <p><strong>이름:&nbsp;</strong><span id="설문이름"></span></p>
      <p><strong>설문 내용:&nbsp;</strong><span id="설문내용"></span></p>
    </div>

    <script>
      function result() {
        const 이름 = document.getElementById("name").value;
        const 설문내용 = document.getElementById("feedback").value;

        // 이름과 설문 내용에 작성된 결과 가져오기
        document.getElementById("설문이름").textContent = 이름;
        document.getElementById("설문내용").textContent = 설문내용;

        // 결과 표시하기
        document.getElementById("surveyResult").style.display = "block";
      }
    </script>
  </body>
</html>
