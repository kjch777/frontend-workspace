<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>키와 밸류</title>
  </head>
  <body>
    <h1>Key와 Value</h1>
    <pre>
        배열처럼 Key 와 Value 에 값을 넣어 작성한다. 
        
        사용 형식 예시
        {K:V, K:V}
    </pre>
    <script>
      /*
        값을 K:V (Map) 형식으로 여러개 저장하는 형태이다.
        ▶ {K:V, K:V, K:V, K:V}
           띄어쓰기는 어떻게 하건 아무 관계 없다.

           K(Key): 값을 구분하는 이름(변수명과 비슷하다.)
           V(Value): K(Key) 에 존재하는 값(변수명에 들어있는 변수 값과 비슷하다.)

           Key, Value 관계 없이, 영어와 숫자 이외에는 전부 " " 를 사용하여 작성해 주어야 한다.
      */
      const 유저들 = { user1: "동그라미", user2: abc, user3: 123 };
      const 한국어유저들 = { 유저1: "동그라미", 유저2: abc, 유저3: 123 };
      const 숫자유저들 = { 1: "동그라미", 2: abc, 3: 123 };

      /*
      유저들 안에 있는 동그라미를 가져오려면, 
      변수명.Key ◀ 형식을 사용해 주어야 한다.

      유저들 안에 있는 user1 정보 가져오기
        ▶ 유저들.user1

      한국어유저들 안에 있는 유저2 정보 가져오기
        ▶ 한국어유저들.유저2

      숫자유저들 안에 있는 3 정보 가져오기
        ▶ 숫자유저들.3
      */
    </script>
  </body>
</html>
