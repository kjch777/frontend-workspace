<!DOCTYPE html>
<html lang="kor">
  <head>
    <meta charset="utf-8" />
    <title>번호생일정규식</title>
    <link rel="stylesheet" href="../css/27_전화번호생년월일정규식.css">
  </head>
  <body>
    <h1>번호 생일 정규식</h1>
    <form action="#" name="phoneForm">
      <h2>전화번호</h2>
      <input type="text" class="phoneClass" name="phoneName" id="phoneID" />
      <br />
      <span class="phoneResult">000-000-0000 또는 000-0000-0000 형식의 전화번호를 입력하세요.</span>
    </form>

    <form action="#" name="birthForm">
      <h2>생년월일</h2>
      <input type="text" class="birthClass" name="birthName" id="birthID" />
      <br />
      <span class="birthResult">yyyy-MM-dd 형식의 생년월일을 입력하세요.</span>
    </form>

    <script src="../js/27_전화번호생년월일정규식.js"></script>
  </body>
</html>
