<!DOCTYPE html>
<html lang="kor">
  <head>
    <!-- meta title style script link 등의 웹 설정을 하는 공간-->
    <meta charset="UTF-8" />
    <title>테마 변경 해보기</title>
    <style></style>
  </head>

  <body>
    <h1>테마 변경</h1>
    <button onclick="lightMode()">밝은 모드</button>
    <button onclick="darkMode()">어두운 모드</button>
    <button onclick="pinkMode()">분홍 모드</button>
    <button onclick="greenMode()">초록 모드</button>
  </body>

  <script>
    // 자료형: var(주로 오래된 버전에서 사용된다.) // let const(이 둘은 주로 최신 버전에서 사용된다.)

    // ID=변수명 을 가지고 올 때는, getElementById("변수명")
    //                  document: html 문서 안에서 선택
    //                          .querySelector ▶ 특정한 class 나 id 가 없을 때 선택하겠다.("body 태그를")
    const themeChange = document.querySelector("body");

    function lightMode() {
      themeChange.style.color = "black";
      themeChange.style.background = "white";
    }

    function darkMode() {
      themeChange.style.color = "white";
      themeChange.style.background = "black";
    }

    function pinkMode() {
      themeChange.style.color = "black";
      themeChange.style.background = "pink";
    }

    /* 자바스크립트는 오타 등의 문제가 있을 때,
       문제를 보여주며 실행을 멈추는 것이 아니라,
       (style 로 예를 들면) 기본 색상인 검정을 가져오거나, 
       그 전에 사용한 색상을 가지고 와서 활용한다.
       사용자에게 직접 보여지는 것이기 때문에, 
       오류를 최소화하려는 것이다.*/
    function greenMode() {
      themeChange.style.color = "white";
      themeChange.style.background = "green";
    }
  </script>
</html>
