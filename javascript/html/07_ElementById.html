<!DOCTYPE html>
<html lang="kor">
  <head>
    <meta charset="utf-8" />
    <title>getElementById</title>
  </head>
  <body>
    <h1>getElementById</h1>
    <pre>
        document.getElementById("특정 아이디 이름");
        
        HTMl 문서 안에서, 특정한 아이디 이름을 가진 태그를 선택하는 것이다.

        <태그 id="아이디명"> 와 document.getElementById('아이디명') 가 일치해야 한다.

        속성: document.getElementById('아이디명').속성;
    </pre>
  </body>
</html>
