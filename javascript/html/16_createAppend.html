<!DOCTYPE html>
<html lang="kor">
  <head>
    <meta charset="utf-8" />
    <title>태그(요소) 추가하기</title>
  </head>
  <body>
    <h1>appendChild 및 createElement 예제</h1>

    <!-- 추가 기능이 있는 추가하기 버튼 생성하기-->
    <button onclick="addTag()">추가하기</button>
    <div id="container">
      <p>새로운 div 태그 내부에 새로운 p 태그 추가하기</p>
    </div>

    <script>
      function addTag() {
        // 새로운 div 를 생성하기 위해 변수 설정하기
        const newDiv = document.createElement("div");
        newDiv.textContent = "새로운 div 입니다.";

        // 새로운 p 를 생성하기 위해 변수 설정하기
        const newP = document.createElement("p");
        newP.textContent = "새로운 p 입니다.";

        // 새로운 div 내부에 새로운 p 추가하기
        newDiv.appendChild(newP);
        /*
        위 코드들은 새로운 div 를 생성하고, 생성한 새로운 div 내부에 새로운 p 태그를 생성해 주기는 하지만,
        화면 상의 어느 위치에 새로운 div 를 넣어야 하는지가 빠져있다.
        */

        // container 라고 id 를 설정한 div 태그 내부에 새로운 div 태그 추가하기
        // document.getElementById('container').appendChild(newDiv);

        // 만약, container 안에 새로운 p 태그만 생성하고 싶다면
        document.getElementById("container").appendChild(newP);
      }
    </script>
  </body>
</html>
