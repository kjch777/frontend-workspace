<!DOCTYPE html>
<html lang="kor">
  <head>
    <meta charset="utf-8" />
    <title>프롬프트 실습하기</title>
  </head>
  <body>
    <h1>프롬프트 실습하기</h1>
    <button onclick="프롬프트버튼()">잔액 확인하기</button>
    <script>
      function 프롬프트버튼() {
        const 비밀번호입력 = prompt("비밀번호를 확인하세요.");

        const 잔액 = "1,000";

        // 만약, 입력한 비밀번호가 1234와 일치한다면 잔액 보여주기
        if (비밀번호입력 == "1234") {
          alert("비밀번호가 일치합니다. 잔액은 " + 잔액 + " 원입니다.");
        } else if (비밀번호입력 != null) {
          // else 를 사용하여, 비밀번호가 1234 가 아닐 경우 비밀번호가 잘못됐다고 넘어갈 수도 있지만,
          // 빈 값일 때 비밀번호가 일치한다며 넘어가는 오류 또한 방지하기 위해
          // 비밀번호가 빈 값이 아닐 때도 추가해 주면 좋다.
          // 이 구문 하나로 빈 값, 틀린 비밀번호 모두 처리할 수 있다.
          alert("비밀번호가 일치하지 않습니다.");
        }
      }
    </script>
  </body>
</html>
