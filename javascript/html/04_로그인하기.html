<!DOCTYPE html> <!-- document type html 5-->
<html>
  <head>
    <meta charset="UTF-8" />
    <title>로그인</title>
  </head>
  <body>
    <h1>연산자를 통해 로그인 하기</h1>
    <pre>
        - 입력된 ID 가 member 이고
        - 입력된 PW 도 khkh 가 맞을 경우,
            alert("로그인 성공") 을 띄우고,

        - ID 와 PW 중 하나라도 일치하지 않는다면
            alert("아이디 또는 비밀번호가 일치하지 않습니다.") 띄우기
    </pre>
    
    <div>
      ID: &nbsp; <input type="text" id="inputID" /> <br />
      PW: &nbsp; <input type="password" id="inputPW"/> <br />

      <br />
      <button onclick="로그인버튼()">로그인</button>
    </div>
    
    <script>
        /* 로그인 기능 만들기*/
        // const idValue = document       .    get        Element          ById          ("inputID");
        //                 html 코드 안에서.    가져올 것  태그에서    아이디 값이 지정된  ("입력한 아이디 값");
        
        const idValue = document.getElementById("inputID");
        const pwValue = document.getElementById("inputPW");

        function 로그인버튼() {
            const id = idValue.value;
            const pw = pwValue.value;

            // const 로그인메시지; // const 는 변수 값이 변하면 안 되기 때문에, 우선 변수명만 작성해 두는 것이 불가능하다. 
                                  // let 은 가능하다.

            // 만약, inputID 가 member 이고, inputPW 가 khkh 일 경우,
            if (id == 'member' && pw == 'khkh') {
                // javascript 에서는, " " 와 ' ' 중 어떤 기호를 사용해도 아무 상관 없다.
                alert("로그인 성공");
            } else {
                alert("로그인 실패");
            }
            // 로그인 성공이라는 메시지를 보여주고,
            // 둘 중 하나라도 다르다면 로그인 실패라는 메시지 보여주기
        }
    </script>
  </body>
</html>
